name: .NET 7 Build on PR
permissions:
  contents: write
  pages: write
  id-token: write
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    environment: Build
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET 7
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0"
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Release
      - name: Test Runner
        working-directory: ./TestResults
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=../TestResults/coverage.xml --no-build --verbosity quiet
      - name: Publish Coverage
        working-directory: ./TestResults
        run: curl -Ls https://coverage.codacy.com/get.sh | bash
      - name: Pack Project DLL
        run: dotnet pack -c Release -o nupkgs
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: nupkgs
          path: nupkgs/*.nupkg
