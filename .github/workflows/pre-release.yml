name: Create Pre Release in Github

on:
  push:
    tags:
        - 'v*'

jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pre Release Run
        if: contains(github.ref,'-Alpha.')
        uses: ncipollo/release-action@v1.14.0
        with:
          prerelease: true
          skipIfReleaseExists: true
